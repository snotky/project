    <p>（中央社釜山30日綜合外電報導）<a target="_blank" href="https://apple.com">美國總統川普</a> 今天在韓國釜山與中國國家主席習近平舉行雙邊會。會後，川普表示雙方已達成協議，美方將降低對中國的關稅，中方則承諾恢復採購美國黃豆、持續出口稀土，並加強打擊非法芬太尼貿易。</p>
    <p>這場會談進行約1小時40分鐘，是川普重返白宮後首度出訪亞洲的重頭戲，也是他與習近平自2019年日本20國集團（G20）峰會以來，首次面對面會晤。以下為綜合路透社、法新社等外電的川習會要點一覽：</p>
